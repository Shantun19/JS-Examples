<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Review Carousel</title>
</head>

<body>
    <div class="container">

                <p class="firstName">Peter Parker</p>
            </div>
            <div class="designation__container">
                <p class="designation">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Architecto ratione distinctio illum, velit natus animi voluptate, impedit hic consectetur molestias rerum voluptatem a odit nemo quidem laudantium. Repudiandae, nostrum voluptatem.</p>
            </div>
            <div class="forward__container">
                <button class="pre__btn">Previous</button>
                <button class="next__btn">Next</button>
            </div>
        </div>

    </div>

    <script src="app.js"></script>

</body>

</html>
